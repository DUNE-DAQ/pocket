apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv-volume
  namespace: maroda-test
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/data'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pv-claim
  namespace: maroda-test
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  labels:
    app: kafka-app
  namespace: maroda-test
spec:
  serviceName: kafka-svc
  replicas: 1
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      labels:
        app: kafka-app
    spec:
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pv-claim
      containers:
        - name: kafka-container
          image: dunedaq/pocket-kafka:1.0
          ports:
            - containerPort: 30092
            - containerPort: 9092
          env:
            - name: REPLICAS
              value: '1'
            - name: SERVICE
              value: kafka-svc
            - name: NAMESPACE
              value: maroda-test
            - name: SHARE_DIR
              value: /mnt/kafka
            - name: EXTERNAL_LISTENER
              valueFrom: 
                  secretKeyRef:
                    name: kafka-secrets
                    key: EXTERNAL_LISTENER

          volumeMounts:
            - name: kafka-storage
              mountPath: /mnt/kafka
