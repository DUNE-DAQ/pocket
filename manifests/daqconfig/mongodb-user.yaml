---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  namespace: daqconfig
  name: scram-mongodb-daqconfig
spec:
  members: 1
  type: ReplicaSet
  version: "4.2.6"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: mongodb-user
      db: admin
      passwordSecretRef:
        name: mongodb-daqconfig-user-password
      roles:
        - name: readWrite
          db: daqconfigdb
      scramCredentialsSecretName: mongodb-scram
