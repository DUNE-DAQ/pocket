apiVersion: v1
kind: PersistentVolume
metadata:
  name: pocket
  labels:
    app: pocket
spec:
  storageClassName: manual

  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  # claimRef: # the claimRef is here to provide a "connection" between this pv and the pvc.
  #   apiVersion: v1
  #   kind: PersistentVolumeClaim
  #   name: book 
  #   namespace: default
  hostPath:
    path: /pocket