apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:8.1.8
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http-grafana
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /robots.txt
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3000
          timeoutSeconds: 1            
        resources:
          requests:
            cpu: 250m
            memory: 750Mi
        envFrom:
        - secretRef:
            name: grafana-secrets
        - secretRef:
            name: influxdb-secrets
        - secretRef:
            name: postgres-secrets
        volumeMounts:
        - mountPath: /etc/grafana/conf/dashboards
          name: grafana-dashboards
          readOnly: false
        - mountPath: /etc/grafana/provisioning/datasources
          name: datasources
          readOnly: false
      volumes:
      - configMap:
          name: grafana-dashboards
        name: grafana-dashboards
      - configMap:
          name: datasources
        name: datasources

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  ports:
  - port: 3000
    protocol: TCP
    targetPort: http-grafana
    nodePort: 31003
  selector:
    app: grafana
  sessionAffinity: None
