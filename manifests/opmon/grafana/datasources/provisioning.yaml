apiVersion: 1

datasources:
  - name: 'prometheus'
    type: 'prometheus'
    access: proxy
    orgId: 1
    uid: 'prometheus'
    url:  "http://prometheus-service.monitoring:8080"
    version: 1

  - name: 'ERS'
    type: 'postgres'
    access: proxy
    orgId: 1
    uid: 'ERS'
    url:  "postgres-svc.ers"
    database: "ApplicationDbErrorReporting"
    user: "admin"
    secureJsonData:
      password: "${POSTGRES_PASSWORD}"
    jsonData: 
      sslmode: 'disable'
    version: 1

  - name: 'InfluxKafka'
    type: 'influxdb'
    access: proxy
    orgId: 1
    uid: 'InfluxKafka'
    url:  "http://influxdb-svc.monitoring:8086/"
    database: "influxv3"
    basicAuth: "true"
    basicAuthUser: "readonly"
    basicAuthPassword: "$INFLUXDB_USER_PASSWORD"
    editable: "true"
    version: 1

  - name: 'RunReg'
    type: 'postgres'
    access: proxy
    orgId: 1
    uid: 'RunReg'
    url:  "postgres-run-svc.microservices"
    database: "runservices"
    user: "admin"
    secureJsonData:
      password: "${POSTGRES_PASSWORD}"
    jsonData:
      sslmode: 'disable'
    version: 1


