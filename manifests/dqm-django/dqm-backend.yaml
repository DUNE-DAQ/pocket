apiVersion: apps/v1
kind: Deployment
metadata:
  name: dqmbackend
  namespace: dqm
spec:
  selector:
    matchLabels:
      app: dqmbackend
  replicas: 1
  template:
    metadata:
      labels:
        app: dqmbackend
    spec:
      volumes:
        - name: "dqm-db-dir"
          persistentVolumeClaim:
            claimName: "dqm-db"
        - name: "dqm-results-dir"
          persistentVolumeClaim:
            claimName: "dqm-results"
        #- name: dqm-db
        #  emptyDir: {}
        #- name: dqm-results
        #  emptyDir: {}
      containers:
      - name: dqmbackend
        image: dunedaq/pocket-dqmdjango:0.4
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: dqm-secrets
        volumeMounts:
        - name: "dqm-db-dir"
          mountPath: "/mnt/data/Database"
        - name: "dqm-results-dir"
          mountPath: "/mnt/data/Database-results"
        command:
        - sh 
        - /entrypoint.sh
      - name: dqmbackend-consumer
        image: dunedaq/pipdqm:2.6
        envFrom:
        - secretRef:
            name: dqm-secrets
        command:
        - sh
        - /consumer.sh
        volumeMounts:
        - name: "dqm-db-dir"
          mountPath: "/mnt/data/Database"
        - name: "dqm-results-dir"
          mountPath: "/mnt/data/Database-results"

---
apiVersion: v1
kind: Service
metadata:
  name: dqm-svc
  labels:
    app: dqmbackend
  namespace: dqm
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30081
  selector:
    app: dqmbackend
