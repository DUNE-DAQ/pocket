apiVersion: apps/v1
kind: Deployment
metadata:
  name: dqmbackend
  namespace: dqm
spec:
  selector:
    matchLabels:
      app: dqmbackend
  replicas: 1
  template:
    metadata:
      labels:
        app: dqmbackend
    spec:
      volumes:
        - name: "dqm-db-dir"
          persistentVolumeClaim:
            claimName: "dqm-db"
        - name: "dqm-results-dir"
          persistentVolumeClaim:
            claimName: "dqm-results"
        #- name: dqm-db
        #  emptyDir: {}
        #- name: dqm-results
        #  emptyDir: {}
      containers:
      - name: dqmbackend
        image: dunedaq/pipdqm:2.5
        ports:
        - containerPort: 8000
          #env:
          #- name: ALLOWED_HOSTS
          #  valueFrom:
          #    secretKeyRef:
          #      name: dqm-secrets
          #      key: ALLOWED_HOSTS
          #      optional: false
        envFrom:
        - secretRef:
            name: dqm-secrets
        volumeMounts:
        - name: "dqm-db-dir"
          mountPath: "/mnt/data/Database"
        - name: "dqm-results-dir"
          mountPath: "/mnt/data/Database-results"
        #volumeMounts:
        #- mountPath: "/mnt/data/Database"
        #  name: dqm-db
        #- mountPath: "/mnt/data/Database-results"
        #  name: dqm-results
        command:
        - sh 
        - /entrypoint.sh

---
apiVersion: v1
kind: Service
metadata:
  name: dqm-svc
  labels:
    app: dqmbackend
  namespace: dqm
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30081
  selector:
    app: dqmbackend
