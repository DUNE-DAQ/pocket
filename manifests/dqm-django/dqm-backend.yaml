apiVersion: apps/v1
kind: Deployment
metadata:
  name: dqmbackend
  namespace: dqm
spec:
  selector:
    matchLabels:
      app: dqmbackend
  replicas: 1
  template:
    metadata:
      labels:
        app: dqmbackend
    spec:
      volumes:
        - name: dqm-db
          emptyDir: {}
        - name: dqm-results
          emptyDir: {}
      containers:
      - name: dqmbackend
        #image: dunedaq/pocket-dqmdjango:0.3.4
        image: np04docker.cern.ch/dunedaq-local/pipdqm:1.9
        #image: piphamilton/pipdqm:1.9
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: dqm-secrets
        volumeMounts:
        - mountPath: "/mnt/data/Database"
          name: dqm-db
        - mountPath: "/mnt/data/Database-results"
          name: dqm-results
        command:
        - sh 
        - /entrypoint.sh

---
apiVersion: v1
kind: Service
metadata:
  name: dqm-svc
  labels:
    app: dqmbackend
  namespace: dqm
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 30081
  selector:
    app: dqmbackend
